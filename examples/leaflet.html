<!DOCTYPE html>
<html>
  <head>
    <title>WorldMap - Leafet demo </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet-src.js"></script>
    <script>
      var overlay;
      function init() {
          var mapBounds = new L.LatLngBounds(
              new L.LatLng(-85, -180),
              new L.LatLng(85, 180));
          var mapMinZoom = 0;
          var mapMaxZoom = 6;
        var map = L.map('map').setView([15,0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        /* WorldMap: https://tileserver.ingmapping.com/worldmap/{z}/{x}/{y}.png
           WorldMap_Light https://tileserver.ingmapping.com/worldmap_light/{z}/{x}/{y}.png 
           WorldMap_Canvas https://tileserver.ingmapping.com/worldmap_canvas/{z}/{x}/{y}.png
           WorldMap_GreyCanvas https://tileserver.ingmapping.com/worldmap_greycanvas/{z}/{x}/{y}.png
           WorldMap_LightGreyCanvas https://tileserver.ingmapping.com/worldmap_lightgreycanvas/{z}/{x}/{y}.png */
        overlay = L.tileLayer('https://tileserver.ingmapping.com/worldmap/{z}/{x}/{y}.png', {
            minZoom: mapMinZoom, maxZoom: mapMaxZoom,
            bounds: mapBounds,
            opacity: 1,
            attribution: '<a href="https://github.com/ingmapping/Basemaps_QTiles/">WorldMap from Natural Earth data generated with QTiles in QGIS</a> - <a href="https:// 	www.ingmapping.com">ingmapping.com</a>'
          }).addTo(map);
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
      #slider{ position: absolute; top: 10px; right: 10px; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
    <input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="overlay.setOpacity(this.value)">
  </body>
</html>
